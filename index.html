<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
  </head>

  <body>
    <div class="container"></div>
      <h1 class="text-center mt-4 mb-4" >Giphy Party</h1>
      <form class="form-inline d-flex justify-content-center mb-4">
        <input
          type="text"
          id="userInput"
          name="userInput"
          class="form-control mr-2"
          placeholder="Request an image"
        />
        <input type="submit" class="btn btn-secondary" value="Search Giphy!" />
        <button id="removeBtn" class="btn btn-danger ml-2">
          Remove Images
        </button>
      </form>
      <div id="imgDisplay" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
